<canvas width="600" height="400"></canvas>

<script> 

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "darkgreen";
	pincel.fillRect(125, 50, 350, 300); // face

	pincel.fillStyle = "black";
	pincel.fillRect(175, 100, 90, 90); // left eye

	pincel.fillRect(335, 100, 90, 90); // right eye

	pincel.fillRect(265, 190, 70, 100); // nose

	pincel.fillRect(225, 240, 40, 110); // left mouth

	pincel.fillRect(335, 240, 40, 110); // right mouth

</script>
