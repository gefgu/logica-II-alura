<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;
    var circuloX = 300;
    var circuloY = 200;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(circuloX,circuloY, raio + 20, 'red'); // maior círculo
    desenhaCirculo(circuloX,circuloY, raio + 10, 'white');
    desenhaCirculo(circuloX,circuloY, raio, 'red'); // menor circulo

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        var acertou = (x >= circuloX - raio && x <= circuloX + raio && 
            y >= circuloY - raio && y <= circuloY + raio );
        if(acertou) {
            alert("Você acertou!");
        }
    }

    tela.onclick = dispara;

</script>
